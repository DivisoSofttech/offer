<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentRule">
            <h2><span>Payment Rule</span> {{paymentRule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Payment Mode</span></dt>
                <dd>
                    <span>{{paymentRule.paymentMode}}</span>
                </dd>
                <dt><span>Authorized Provider</span></dt>
                <dd>
                    <span>{{paymentRule.authorizedProvider}}</span>
                </dd>
                <dt><span>Cash Back Type</span></dt>
                <dd>
                    <span>{{paymentRule.cashBackType}}</span>
                </dd>
                <dt><span>Cash Back Value</span></dt>
                <dd>
                    <span>{{paymentRule.cashBackValue}}</span>
                </dd>
                <dt><span>Number Of Transaction Limit</span></dt>
                <dd>
                    <span>{{paymentRule.numberOfTransactionLimit}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-rule', paymentRule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
